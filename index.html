<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reaper Keys</title>
    <link rel='stylesheet' href='https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'>

    <link rel='stylesheet' href='https://g.sawczak.com/web-tools/css/app-base.css'>
    <link rel='stylesheet' href='https://g.sawczak.com/web-tools/css/jquery-ui-options.css'>
    <link rel="stylesheet" href="./style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">

</head>
<body>
<!-- partial:index.partial.html -->
<div id='app' class='flexCol'>
    <div id='dropzoneContainer'></div>
    <div id='header'>
        <h1 id='title'>Reaper Keys</h1>
    </div>
    <div id='main'>
        <div id='gamePanel' class='panel flexRow hideScrollbar'>
            <div id="controlPanel">
                <h1>Controls</h1>
                <div id="controls" class="flexCol">
                    <div class="controlWrap flexCol">
                        <label for="inputWScale">Horizontal scale
                        </label>
                        <input type="number" min="0.1" max="10.0" step="0.1" value="1" id="inputWScale"
                               class="controlInput">
                    </div>
                    <div class="controlWrap flexCol">
                        <label for="inputHScale">Vertical scale
                        </label>
                        <input type="number" min="0.1" max="10.0" step="0.1" value="1" id="inputHScale"
                               class="controlInput">
                    </div>
                    <div class="controlWrap flexCol">
                        <label for="inputWScale">White key height
                        </label>
                        <input type="number" min="3" max="31" step="1" value="25" id="inputHWhite"
                               class="controlInput">
                    </div>
                    <div class="controlWrap flexCol">
                        <label for="inputWScale">Black key height
                        </label>
                        <input type="number" min="3" max="31" step="1" value="15" id="inputHBlack"
                               class="controlInput">
                    </div>
                    <div class="controlWrap flexCol">
                        <label for="inputWScale" title="Black key width as % of white key width">Black key width %
                        </label>
                        <input type="number" min="5" max="95" step="1" value="57" id="inputWBlackFactor"
                               class="controlInput">
                    </div>
                    <div class="controlWrap flexCol">
                        <label for="inputBlackAB" title="The proportion of the black key that overlaps on the B key">Black overlap % A/B
                        </label>
                        <input type="number" min="50" max="98" step="1" value="70" id="inputBlackAB"
                               class="controlInput">
                    </div>
                    <div class="controlWrap flexCol">
                        <label for="inputBlackDE" title="The proportion of the black key that overlaps on the E key">Black overlap % D/E
                        </label>
                        <input type="number" min="50" max="98" step="1" value="60" id="inputBlackDE"
                               class="controlInput">
                    </div>
                </div>
            </div>
            <div id='focusPanel' class="flexRow">
                <div id="canvasKeysWrap" class="flexCol">
                </div>
            </div>
        </div>
    </div>
    <div id='footer'>
        <div id='footerContent'>
            <div class='footerBlock' id='footerLeft'>
            </div>
            <div class='footerBlock' id='footerRight'>
                <div id="copyrightContainer">
                    <div id="copyright">Â© <span id="copyrightYear">2025</span> <a href="https://sawczak.com">Luke
                        Sawczak</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src='https://g.sawczak.com/web-tools/js/toolbox.js'></script>
<script src='https://g.sawczak.com/web-tools/js/jquery-ui-options.js'></script>
<script src="./js-canvas.js"></script>
<script src="./settings.js"></script>
<script src="./script.js"></script>

</body>
</html>
